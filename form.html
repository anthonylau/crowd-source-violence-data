<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

        var inputAddr = document.getElementById('entry_285728502');
        var inputLat = document.getElementById('entry_926663694');
        var inputLng = document.getElementById('entry_295473254');

        var marker = new google.maps.Marker({
            map: map,
        });

        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({'address': 'Mong Kok, Hong Kong'}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                google.maps.event.addListener(map, 'click', function (fv) {
                    console.log(fv.latLng.B);
                    marker.setPosition(fv.latLng);
                    inputLat.value = fv.latLng.B;
                    inputLng.value = fv.latLng.k;
                    //map.setCenter(fv.latLng);
                    geocoder.geocode({'location': fv.latLng}, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            inputAddr.value = results[0].formatted_address;
                        }
                    });
                });
            }
        });
